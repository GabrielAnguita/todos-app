<div id="description-view"
     class="border border-gray-200 rounded-lg p-3 hover:border-blue-300 cursor-pointer transition-colors min-h-[80px]"
     hx-on:click="this.classList.add('hidden'); document.getElementById('description-edit').classList.remove('hidden'); document.querySelector('#description-edit textarea').focus();">
    {% if task.description %}
        <div class="text-gray-900 whitespace-pre-line">{{ task.description }}</div>
    {% else %}
        <div class="text-gray-500 italic">Click to add a description...</div>
    {% endif %}
</div>

<form id="description-edit" class="hidden"
      hx-post="{% url 'update_task_field' task_id=task.id field_name='description' %}"
      hx-target="#description-field" hx-swap="innerHTML">
    <textarea name="description" rows="4" 
              class="w-full px-3 py-2 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-vertical">{{ task.description }}</textarea>
    <div class="flex gap-2 mt-2">
        <button type="submit" 
                class="px-3 py-1 bg-green-500 hover:bg-green-600 text-white rounded text-sm transition-colors">
            Save
        </button>
        <button type="button" 
                class="px-3 py-1 bg-gray-500 hover:bg-gray-600 text-white rounded text-sm transition-colors"
                hx-on:click="document.getElementById('description-edit').classList.add('hidden'); document.getElementById('description-view').classList.remove('hidden');">
            Cancel
        </button>
    </div>
</form>
