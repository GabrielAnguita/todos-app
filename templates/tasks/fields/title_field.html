<div id="title-view"
     class="border border-gray-200 rounded-lg p-3 hover:border-blue-300 cursor-pointer transition-colors"
     hx-on:click="this.classList.add('hidden'); document.getElementById('title-edit').classList.remove('hidden'); document.querySelector('#title-edit input').focus();">
    <h1 class="text-2xl font-bold text-gray-900">{{ task.title }}</h1>
</div>

<form id="title-edit" class="hidden"
      hx-post="{% url 'update_task_field' task_id=task.id field_name='title' %}"
      hx-target="#title-field" hx-swap="innerHTML">
    <input type="text" name="title" value="{{ task.title }}" 
           class="w-full px-3 py-2 text-2xl font-bold border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
    <div class="flex gap-2 mt-2">
        <button type="submit" 
                class="px-3 py-1 bg-green-500 hover:bg-green-600 text-white rounded text-sm transition-colors">
            Save
        </button>
        <button type="button" 
                class="px-3 py-1 bg-gray-500 hover:bg-gray-600 text-white rounded text-sm transition-colors"
                hx-on:click="document.getElementById('title-edit').classList.add('hidden'); document.getElementById('title-view').classList.remove('hidden');">
            Cancel
        </button>
    </div>
</form>
