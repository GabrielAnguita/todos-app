<div id="due-date-view"
     class="border border-gray-200 rounded-lg p-3 hover:border-blue-300 cursor-pointer transition-colors"
     hx-on:click="this.classList.add('hidden'); document.getElementById('due-date-edit').classList.remove('hidden'); document.querySelector('#due-date-edit input').focus();">
    {% if task.due_date %}
        <div class="text-gray-900">{{ task.due_date|date:"M d, Y" }}</div>
    {% else %}
        <div class="text-gray-500 italic">Click to set due date...</div>
    {% endif %}
</div>

<form id="due-date-edit" class="hidden"
      hx-post="{% url 'update_task_field' task_id=task.id field_name='due_date' %}"
      hx-target="#due-date-field" hx-swap="innerHTML">
    <input type="date" name="due_date" 
           value="{% if task.due_date %}{{ task.due_date|date:'Y-m-d' }}{% endif %}"
           class="w-full px-3 py-2 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
    <div class="flex gap-2 mt-2">
        <button type="submit" 
                class="px-3 py-1 bg-green-500 hover:bg-green-600 text-white rounded text-sm transition-colors">
            Save
        </button>
        <button type="button" 
                class="px-3 py-1 bg-gray-500 hover:bg-gray-600 text-white rounded text-sm transition-colors"
                hx-on:click="document.getElementById('due-date-edit').classList.add('hidden'); document.getElementById('due-date-view').classList.remove('hidden');">
            Cancel
        </button>
    </div>
</form>
