<div id="estimated-time-view"
     class="border border-gray-200 rounded-lg p-3 hover:border-blue-300 cursor-pointer transition-colors"
     hx-on:click="this.classList.add('hidden'); document.getElementById('estimated-time-edit').classList.remove('hidden'); document.querySelector('#estimated-time-edit input').focus();">
    {% if task.estimated_time %}
        <div class="text-gray-900">{{ task.estimated_time }} minutes</div>
    {% else %}
        <div class="text-gray-500 italic">Click to set estimated time...</div>
    {% endif %}
</div>

<form id="estimated-time-edit" class="hidden"
      hx-post="{% url 'update_task_field' task_id=task.id field_name='estimated_time' %}"
      hx-target="#estimated-time-field" hx-swap="innerHTML">
    <div class="flex items-center gap-2">
        <input type="number" name="estimated_time" 
               value="{{ task.estimated_time|default:'' }}"
               min="0" step="1"
               placeholder="0"
               class="flex-1 px-3 py-2 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        <span class="text-gray-600">minutes</span>
    </div>
    <div class="flex gap-2 mt-2">
        <button type="submit" 
                class="px-3 py-1 bg-green-500 hover:bg-green-600 text-white rounded text-sm transition-colors">
            Save
        </button>
        <button type="button" 
                class="px-3 py-1 bg-gray-500 hover:bg-gray-600 text-white rounded text-sm transition-colors"
                hx-on:click="document.getElementById('estimated-time-edit').classList.add('hidden'); document.getElementById('estimated-time-view').classList.remove('hidden');">
            Cancel
        </button>
    </div>
</form>
